    <meta name="theme-color" content="#D97706" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Critical CSS will be inlined by Vite -->
    <style>
      /* Critical loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        color: #f9fafb;
        min-height: 100vh;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Mobile optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: none;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      input,
      textarea,
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: none;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(31, 41, 55, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .loading-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .loading-spinner {
        text-align: center;
        color: #f9fafb;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(217, 119, 6, 0.3);
        border-top: 3px solid #d97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-fallback {
        padding: 2rem;
        text-align: center;
        max-width: 600px;
        margin: 2rem auto;
      }

      .error-fallback h1 {
        color: #ef4444;
        font-family: "Fredoka One", cursive;
        margin-bottom: 1rem;
      }

      .error-fallback button {
        background: #d97706;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      .error-fallback button:hover {
        background: #b45309;
      }

      .error-fallback details {
        margin-top: 1rem;
        text-align: left;
      }

      .error-fallback pre {
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Initial loading state -->
      <div class="loading-overlay active">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Cargando Mictla...</p>
        </div>
      </div>
    </div>

    <!-- App will be rendered here -->
    <script type="module" src="/src/main.js"></script>

          "startDate": "2025-10-30",
          "endDate": "2025-10-31"
        }
      }
    </script>
  </body>
</html>
